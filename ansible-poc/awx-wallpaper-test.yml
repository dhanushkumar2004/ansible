---
- name: Set and lock GNOME wallpaper system-wide (Direct from Git)
  hosts: all
  become: yes

  vars:
    wallpaper_url: "https://raw.githubusercontent.com/dhanushkumar2004/ansible/main/ansible-poc/files/custom_wallpaper.jpg"
    wallpaper_dest: "/usr/share/backgrounds/custom_wallpaper.jpg"
    dconf_dir: "/etc/dconf/db/local.d"
    dconf_file: "00-wallpaper"
    dconf_lock_dir: "/etc/dconf/db/local.d/locks"

  tasks:

    # 1️⃣ Ensure dconf directories exist
    - name: Ensure dconf directories exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ dconf_dir }}"
        - "{{ dconf_lock_dir }}"

    # 2️⃣ Download wallpaper from GitHub directly
    - name: Download wallpaper from GitHub
      ansible.builtin.get_url:
        url: "{{ wallpaper_url }}"
        dest: "{{ wallpaper_dest }}"
        owner: root
        group: root
        mode: '0644'

    # 3️⃣ Configure system-wide wallpaper
    - name: Create GNOME system-wide wallpaper config
      ansible.builtin.copy:
        dest: "{{ dconf_dir }}/{{ dconf_file }}"
        content: |
          [org/gnome/desktop/background]
          picture-uri='file://{{ wallpaper_dest }}'
          picture-uri-dark='file://{{ wallpaper_dest }}'
        owner: root
        group: root
        mode: '0644'

    # 4️⃣ Lock wallpaper settings
    - name: Lock GNOME wallpaper
      ansible.builtin.copy:
        dest: "{{ dconf_lock_dir }}/{{ dconf_file }}"
        content: |
          /org/gnome/desktop/background/picture-uri
          /org/gnome/desktop/background/picture-uri-dark
        owner: root
        group: root
        mode: '0444'

    # 5️⃣ Update dconf database
    - name: Apply dconf database changes
      ansible.builtin.command: dconf update
      args:
        warn: false

    # 6️⃣ Display success message
    - name: Completion message
      ansible.builtin.debug:
        msg: >
          ✅ Wallpaper has been set from Git and locked system-wide.
          Changes apply at next GNOME login.
