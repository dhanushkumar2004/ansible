---
- name: Set and lock GNOME wallpaper system-wide (Enterprise-Safe, Final)
  hosts: all
  become: yes
  become_user: root

  vars:
    # Path to wallpaper image in your project directory
    wallpaper_source: "custom_wallpaper3.jpg"

    # Where it will be copied on the remote systems
    wallpaper_dest: "/usr/share/backgrounds/custom_wallpaper.jpg"

    # How to display the wallpaper: centered | zoom | scaled | stretched | spanned | wallpaper
    picture_options: "centered"

    # Dconf paths for system-wide configuration
    dconf_dir: "/etc/dconf/db/local.d"
    dconf_file: "00-wallpaper"
    dconf_lock_dir: "/etc/dconf/db/local.d/locks"

  tags: [wallpaper, dconf]

  tasks:
    # 1️⃣ Ensure directories for dconf database exist
    - name: Ensure dconf directories exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ dconf_dir }}"
        - "{{ dconf_lock_dir }}"
      tags: [dirs]

    # 2️⃣ Copy wallpaper to system directory
    - name: Copy wallpaper to system directory
      ansible.builtin.copy:
        src: "{{ wallpaper_source }}"
        dest: "{{ wallpaper_dest }}"
        owner: root
        group: root
        mode: '0644'
        backup: yes
      notify: Update dconf database
      tags: [copy]

    # 3️⃣ Create GNOME system-wide wallpaper config
    - name: Create GNOME system-wide wallpaper config
      ansible.builtin.copy:
        dest: "{{ dconf_dir }}/{{ dconf_file }}"
        content: |
          [org/gnome/desktop/background]
          picture-uri='file://{{ wallpaper_dest }}'
          picture-uri-dark='file://{{ wallpaper_dest }}'
          picture-options='{{ picture_options }}'
        owner: root
        group: root
        mode: '0644'
      notify: Update dconf database
      tags: [dconf]

    # 4️⃣ Lock wallpaper so users cannot change it
    - name: Create GNOME wallpaper lock file
      ansible.builtin.copy:
        dest: "{{ dconf_lock_dir }}/{{ dconf_file }}"
        content: |
          /org/gnome/desktop/background/picture-uri
          /org/gnome/desktop/background/picture-uri-dark
        owner: root
        group: root
        mode: '0444'
      notify: Update dconf database
      tags: [locks]

    # 5️⃣ Reset wallpaper settings for all existing users (no dbus-launch)
    - name: Reset wallpaper settings for all existing users
      ansible.builtin.shell: |
        for user in $(awk -F: '$3 >= 1000 && $1 != "nobody" {print $1}' /etc/passwd); do
          echo "Resetting wallpaper for $user"
          HOME_DIR=$(getent passwd "$user" | cut -d: -f6)
          if [ -d "$HOME_DIR/.config/dconf" ]; then
            rm -f "$HOME_DIR/.config/dconf/user"
          fi
        done
      args:
        executable: /bin/bash
      changed_when: false
      tags: [reset]

    # 6️⃣ Display success message
    - name: Display completion message
      ansible.builtin.debug:
        msg: |
          ✅ Wallpaper has been applied system-wide to {{ wallpaper_dest }}.
          🧍 All existing and future users will get this wallpaper.
          🔒 Wallpaper changes are locked (cannot be modified by users).
          🔄 Users will see the wallpaper after next GNOME login.
      tags: [info]

  handlers:
    # 🔁 Update dconf database after changes
    - name: Update dconf database
      ansible.builtin.command:
        cmd: dconf update
      listen: "Update dconf database"
      become: yes
      become_user: root

# End of Playbook
